[[extend 'layout.html']]

<div class="section" id="vue-target">
	<h1 class="title">[[=user_email]]'s Profile</h1>
	<a class="button is-info" href="[[=URL('go_to_list', signer=url_signer)]]">
		<span>List</span>
	</a>
</div>

<div class="columns">
	<div class="column is-2 is-offset-2">
		<div class="card">
			<div class="card-image">
				<figure class="image is-4by3">
					<img class="is-rounded" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
				</figure>
			</div>
		</div>	
		<b>
			<i class="fa fa-user"> </i>
			Gender:
			<br>
			<i class="fa fa-birthday-cake"></i>
			Birthday:
			<br>
			<i class="fa fa-map-marker"></i>
			Location:
			<br>
		</b>
	</div>
	<div class="column is-4">
		<b> Description </b>
	</div>

	<div class="column is-one-fifth">
	</div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
	let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/profile.js"></script>
[[end]]
