[[extend 'layout.html']]

<style>
[v-cloak] {
    display: none;
}
</style>




<div class="section" id="vue-target">
    <h1 class="title">Find an Anime</h1>
    <div>
        <a class="button is-info" href="[[=URL('index')]]">
            <span><i class="fa fa-backward fw"></i> Back </span>
        </a>
    </div>
    <section class="section">
        <div class="form">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" placeholder="Insert anime name here" v-model="show">
                    <span class="icon is-large is-left">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="submit" @click="get_search" value="Search" class="button is-primary">
                </div>
            </div>
        </div>

        <br>

        <div v-for="res in results">
            <div class="card">
              <figure class="card-image">
                <div class="image is-128x128">
                  <img :src="res.poster">
              </div>
          </figure>
          <div class="media-content">
            <strong>placeholderchars  {{res.name}}</strong> 
            <br>
        </div>
    </div>
    <br>
</div>
<br>
</div>
</div>



</div>

[[block page_scripts]]
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/browse.js"></script>
[[end]]
