[[extend 'layout.html']]

<style>
    [v-cloak] {
        display: none;
    }
</style>




<div class="section" id="vue-target">
    <h1 class="title">Browse Page</h1>
    <div>
        <a class="button is-info" href="[[=URL('index')]]">
            <span><i class="fa fa-backward fw"></i> Back </span>
        </a>
    </div>
    <section class="section">
        <div class="form">
            <div class="field">
                <label class="label">Search</label>
                <div class="control">
                    <input class="input" placeholder="Insert anime name here" v-model="show"></textarea>
                </div>
            </div>
            <div class="field">

                <div class="control">
                    <input type="submit" @click="get_search" value="Search" class="button is-primary">
                </div>
            </div>
        </div>

        <div v-for="res in results">
            {{res.name}}
        </div>
    </section>

    

</div>

[[block page_scripts]]
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/browse.js"></script>
[[end]]
