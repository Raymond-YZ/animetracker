[[extend 'layout.html']]

<style>
[v-cloak] {
    display: none;
}
</style>

<div class="section" id="vue-target">
    <div class="form">
        <div class="field">
            <label>Search</label>
            <div class="control">
                <textarea class="text" placeholder="anime" v-model="show"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="submit" @click="get_search" value="Search" class="button is-primary">
            </div>
        </div>
    </div>

    <div v-for="res in results">
        {{res.name}}
    </div>

</div>

[[block page_scripts]]
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/browse.js"></script>
[[end]]
